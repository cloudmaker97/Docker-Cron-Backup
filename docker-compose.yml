version: "2"

services:
  backup:
    build: .
    env_file:
      - .env.example
    volumes:
      # First: Your volume or directory (e.g. /root)
      # Second: This is the folder, where the folder (above) will be mounted
      # Last: Read-Only flag, so this container can't touch anything
      - /root:/data:ro
    restart: always